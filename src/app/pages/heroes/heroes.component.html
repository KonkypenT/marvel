<div class="container">
  <div *ngFor="let hero of heroes$ | async" class="hero">
    <h2 class="name">{{ hero.name }}</h2>
    <div class="images">
      <img alt="" src="{{ hero.thumbnail.path }}.{{ hero.thumbnail.extension }}" />
      <div class="description">
        {{ hero.description || 'No description' }}
      </div>
    </div>
  </div>
</div>
