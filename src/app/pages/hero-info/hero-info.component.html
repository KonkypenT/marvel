<div *ngIf="currentHero$ | async as hero" class="container">
  <app-card-hero
    class="card-hero"
    [hero]="hero"
    [descriptionIsVisible]="false"
    [titleIsVisible]="false"
  ></app-card-hero>

  <div class="description">{{ hero.description || 'No description' }}</div>

  <mat-accordion class="accordion comics" multi>
    <mat-expansion-panel (opened)="openComics()">
      <mat-expansion-panel-header>
        <mat-panel-title>Comics</mat-panel-title>
      </mat-expansion-panel-header>

      <mat-spinner *ngIf="!(comics$ | async)" diameter="50"></mat-spinner>

      <div class="comics-panel">
        <app-card-hero
          *ngFor="let comics of comics$ | async"
          class="card-comics"
          [hero]="comics"
          [descriptionIsVisible]="false"
        ></app-card-hero>
      </div>

      <div *ngIf="(comics$ | async) && !(comics$ | async)?.length" class="no-info">Нет информации</div>
    </mat-expansion-panel>
  </mat-accordion>

  <mat-accordion class="accordion series" multi>
    <mat-expansion-panel (opened)="openSeries()">
      <mat-expansion-panel-header>
        <mat-panel-title>Series</mat-panel-title>
      </mat-expansion-panel-header>

      <mat-spinner *ngIf="!(series$ | async)" diameter="50"></mat-spinner>

      <div class="comics-panel">
        <app-card-hero
          *ngFor="let series of series$ | async"
          class="card-comics"
          [hero]="series"
          [descriptionIsVisible]="false"
        ></app-card-hero>
      </div>

      <div *ngIf="(comics$ | async) && !(comics$ | async)?.length" class="no-info">Нет информации</div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
