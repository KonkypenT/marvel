<div *ngIf="hero" class="hero">
  <h2 *ngIf="titleIsVisible" class="name" (click)="chooseHero.emit(hero)">
    {{ hero.title }}
  </h2>
  <div class="images" [ngClass]="{ 'with-description': descriptionIsVisible }">
    <img
      alt=""
      src="{{ hero.thumbnail.path }}.{{ hero.thumbnail.extension }}"
      [ngClass]="{ 'indent-top': !titleIsVisible }"
    />
    <div class="description">
      {{ hero.description || 'No description' }}
    </div>
  </div>
</div>
