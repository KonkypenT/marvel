<div *ngIf="data" class="card">
  <h2 *ngIf="titleIsVisible" class="name" (click)="chooseHero.emit(data)">
    {{ data.title }}
  </h2>
  <div class="images" [ngClass]="{ 'with-description': descriptionIsVisible }">
    <img
      alt=""
      src="{{ data.thumbnail.path }}.{{ data.thumbnail.extension }}"
      [ngClass]="{ 'indent-top': !titleIsVisible }"
    />
    <div class="description">
      {{ data.description || 'No description' }}
    </div>
  </div>
</div>
